<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone papaer scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1>Rock Papper Scissor</h1>
    </header>
    <main>
        <div class="container">
            <div class="box" id="rock">
                <img src="rock.png" alt="Rock">
            </div>
            <div class="box" id="paper">
                <img src="paper.png" alt="Paper">
            </div>
            <div class="box" id="scissor">
                <img src="scissors.png" alt="scissor">
            </div>
        </div>
          <div class="score-board">
            <div class="score">
            <p id="user-score" >0</p>
            <p>YOU</p></div>
             <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
          </div>
        </div>

        <div class="msg-cont">
            <p id="msg">Play your move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
